<body>
    <header>
    </header>

    <div class = "title">
        <h1 class="typewriter">Video Games</h1>
    </div>

    <form class = "box">
            I am <input type="text" name="age" id="userInput1"> years old.
            <br>
            My favorite video game is <input type="text" name="gamename" id="userInput2">.
            <br>

            <br>
            I have played for <input type="text" name="year" id="userInput4"> years.
            <br>
            I really enjoy <input type="text" name="reason" id="userInput5">.
            <br>
            <input type = "submit" value = "Send the form!" onclick="showinput();">
    </form>

    <p> input is <span id="display1"></span></p>
