<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <title>Studio 1</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <div class = "title">
        <h1 class="typewriter">Video Games</h1>
    </div>

    <div class="invisible" id="madlib">
        <p>  </p>
    </div>

    <form id="myform">
   
        I am <input type="text" placeholder="20" name="age" id="userInput1"> years old.
        <br>
        My favorite video game is <input type="text" placeholder="Overwatch" name="gamename" id="userInput2">.
        <br>
        It is a <input type="text" placeholder="first person shooter" name="type" id="userInput3"> game.
        <br>
        I have played for <input type="text" placeholder="3" name="year" id="userInput4"> years.
        <br>
        I really enjoy <input type="text" placeholder="the art style" name="reason" id="userInput5"> of the game.
        <br>
        <input type="submit" value="See Mad Lib!">

    </form>
    
    <div id ="myAnimation"></div>

    
    <script src="script.js"></script>
</body>
</html>
